<ion-header>
  <ion-toolbar color="menu-color">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="2" offset="10">
          <ion-button color="danger" expand="block" href="">
            <ion-icon name="exit-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content color="bg-color">
  <ion-card class="card">
    <ion-grid>
      <ion-row>
        <ion-col size="3" offset="3">
          <ion-avatar>
            <img src="../../assets/Tobito.PNG" />
          </ion-avatar>
        </ion-col>
        <ion-col class="wrapper" size="6">
          <ion-text color="menu-color">
            <h2>Tobito</h2>
          </ion-text>
        </ion-col>
      </ion-row>
      <hr>
      <ion-row>
        <ion-col size="3" offset="3">
          <ion-text>
            <p>Raza:</p>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <p>Golden retriever</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" offset="3">
          <ion-text>
            <p>Edad:</p>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <p>5 años</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" offset="2">
          <ion-text>
            <p>Comentario:</p>
          </ion-text>
        </ion-col>
        <ion-col size="6">
          <p>Test perfil de mascota</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button class="img-btn" expand="block" href="mascota_mapa" color="success">Ver ubicación
            <ion-icon name="location-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <hr>
      <ion-row>
        <ion-col size="4">
          <ion-button expand="block" color="light">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" color="red-tr">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" color="danger" href="principal">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
